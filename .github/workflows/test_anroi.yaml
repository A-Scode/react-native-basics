on :
    push :
        branches :
            - master

jobs :
    
    build_android :
        runs-on : ubuntu-latest
        steps : 
            - uses: actions/checkout@v3
            
            - uses : actions/setup-java@v3
              with :
                distribution : zulu
                java-version: '11'

            - name : directory
              run : "cd android"
            
            - name : make_excutable
              run : gradle init
            
            - name : build_release apk
              run :  gradle wrapper assembleRelease
